<div class="modal-header modal-header-coal">
    <h3 class="modal-title"><i class="fa fa-pencil-square-o"></i> Edit</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="object-title">Title</label>
            <input type="text" id="object-title" class="form-control" ng-model="object.title" value="{{ object.title }}" />
        </div>
        <div class="form-group">
            <label for="object-description">Description</label>
            {{object.description}}
            <textarea id="object-description" class="form-control" ng-model="object.description" value="{{ object.description }}" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="editObject()"><i class="fa fa-check"></i> Save</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()"><i class="fa fa-ban"></i> Cancel</button>
</div>
