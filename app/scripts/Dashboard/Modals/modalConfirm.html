<div class="modal-header modal-header-coal">
    <h3 class="modal-title"><i class="fa fa-exclamation-circle"></i> Alert</h3>
</div>
<div class="modal-body">
    <p>Do you want to delete this item?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ok()"><i class="fa fa-check"></i> Yes, delete</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()"><i class="fa fa-ban"></i> No, bring me back</button>
</div>
